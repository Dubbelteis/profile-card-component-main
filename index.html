<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="CSS/styles-profile-card-component.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main class="wrapper">
    <div class="top">
      <img src="images/bg-pattern-card.svg">
    </div>

      <div class="profile-photo">
        <img src="images/image-victor.jpg" alt="profile-photo">
      </div>

        <div class="middle">
          <div class="name-age-line">
            <span class="name">Victor Crest</span><span class="age">26</span>
          </div>
          <p class="city">London</p>
        </div>

        <div class="bottom">
          <div class="followers">
            <p class="number">80K</p>
            <p class="number-declaration">Followers</p>
          </div>
          <div class="likes">
            <p class="number">803K</p> 
            <p class="number-declaration">Likes</p>
          </div>
          <div class="photos">
            <p class="number">1.4K</p>
            <p class="number-declaration">Photos</p> 
          </div>
        </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://dubbelteis.github.io/Portfolio" target="_blank">dubbelteis</a>.
  </div>
</body>
</html>
